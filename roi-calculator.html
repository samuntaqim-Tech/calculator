<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROI Calculator - Best Miners Profit</title>
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4103650365925612" crossorigin="anonymous"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-4103650365925612",
            enable_page_level_ads: true
        });
    </script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #1565C0;
            --secondary: #0D47A1;
            --accent: #FF6D00;
            --success: #4CAF50;
            --danger: #f44336;
            --warning: #FF9800;
            --dark: #1a1a1a;
            --light: #f8f9fa;
            --gray: #6c757d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
            line-height: 1.6;
        }

        /* AdSense Styles */
        .adsense-container {
            width: 100%;
            background: #f8f9fa;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #e9ecef;
        }

        .ad-label {
            font-size: 0.8rem;
            color: #6c757d;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .calculate-btn {
            background: var(--primary);
            color: white;
        }

        .calculate-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .reset-btn {
            background: var(--danger);
            color: white;
        }

        .reset-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: var(--light);
            border-radius: 8px;
            border-left: 4px solid var(--primary);
            display: none;
        }

        .result.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        .result h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .result-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .result-label {
            font-weight: bold;
            color: #555;
        }

        .result-value {
            font-weight: bold;
            color: var(--primary);
        }

        .roi-positive {
            color: var(--success);
        }

        .roi-negative {
            color: var(--danger);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            button {
                padding: 12px;
                font-size: 14px;
            }
        }

        /* Navigation */
        .nav-back {
            text-align: center;
            margin-top: 20px;
        }

        .nav-back a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .nav-back a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- AdSense Top Banner -->
    <div class="adsense-container">
        <div class="ad-label">Advertisement</div>
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-4103650365925612"
             data-ad-slot="1234567890"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <div class="container">
        <h1><i class="fas fa-calculator"></i> ROI Calculator</h1>
        
        <div class="input-group">
            <label for="initialInvestment">Initial Investment ($)</label>
            <input type="number" id="initialInvestment" placeholder="Enter initial investment" min="0">
        </div>
        
        <div class="input-group">
            <label for="finalValue">Final Value ($)</label>
            <input type="number" id="finalValue" placeholder="Enter final value" min="0">
        </div>
        
        <div class="input-group">
            <label for="timePeriod">Time Period (years)</label>
            <input type="number" id="timePeriod" placeholder="Enter time period" min="0" step="0.1">
        </div>
        
        <div class="button-group">
            <button class="calculate-btn" onclick="calculateROI()">
                <i class="fas fa-calculator"></i> Calculate ROI
            </button>
            <button class="reset-btn" onclick="resetCalculator()">
                <i class="fas fa-redo"></i> Reset
            </button>
        </div>
        
        <div id="result" class="result">
            <h3>ROI Results</h3>
            <div class="result-item">
                <span class="result-label">Total Return:</span>
                <span id="totalReturn" class="result-value">$0.00</span>
            </div>
            <div class="result-item">
                <span class="result-label">ROI Percentage:</span>
                <span id="roiPercentage" class="result-value">0%</span>
            </div>
            <div class="result-item">
                <span class="result-label">Annual ROI:</span>
                <span id="annualROI" class="result-value">0%</span>
            </div>
            <div class="result-item">
                <span class="result-label">Profit/Loss:</span>
                <span id="profitLoss" class="result-value">$0.00</span>
            </div>
        </div>

        <!-- AdSense Bottom Banner -->
        <div class="adsense-container">
            <div class="ad-label">Advertisement</div>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-4103650365925612"
                 data-ad-slot="0987654321"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <div class="nav-back">
            <a href="asic-miners.html">
                <i class="fas fa-arrow-left"></i> Back to ASIC Miners
            </a>
        </div>
    </div>

    <script>
        // Your AdSense ID
        const ADSENSE_ID = 'ca-pub-4103650365925612';

        // Initialize AdSense
        function initializeAdSense() {
            console.log('AdSense initialized for ROI Calculator');
            
            // Refresh ads after calculation
            setTimeout(() => {
                if (window.adsbygoogle) {
                    (adsbygoogle = window.adsbygoogle || []).push({});
                }
            }, 2000);
        }

        function calculateROI() {
            const initialInvestment = parseFloat(document.getElementById('initialInvestment').value);
            const finalValue = parseFloat(document.getElementById('finalValue').value);
            const timePeriod = parseFloat(document.getElementById('timePeriod').value);
            
            // Validate inputs
            if (isNaN(initialInvestment) || isNaN(finalValue) || isNaN(timePeriod)) {
                alert('Please enter valid numbers in all fields');
                return;
            }
            
            if (initialInvestment <= 0 || timePeriod <= 0) {
                alert('Initial investment and time period must be greater than 0');
                return;
            }
            
            // Calculate ROI
            const profit = finalValue - initialInvestment;
            const roiPercentage = ((profit / initialInvestment) * 100);
            const annualROI = timePeriod > 0 ? (roiPercentage / timePeriod) : 0;
            
            // Display results
            document.getElementById('totalReturn').textContent = `$${finalValue.toFixed(2)}`;
            document.getElementById('profitLoss').textContent = `$${profit.toFixed(2)}`;
            document.getElementById('roiPercentage').textContent = `${roiPercentage.toFixed(2)}%`;
            document.getElementById('annualROI').textContent = `${annualROI.toFixed(2)}%`;
            
            // Color code for positive/negative ROI
            const roiElement = document.getElementById('roiPercentage');
            const profitElement = document.getElementById('profitLoss');
            
            if (roiPercentage >= 0) {
                roiElement.className = 'result-value roi-positive';
                profitElement.className = 'result-value roi-positive';
            } else {
                roiElement.className = 'result-value roi-negative';
                profitElement.className = 'result-value roi-negative';
            }
            
            // Show result section
            document.getElementById('result').classList.add('show');

            // Track ad engagement after calculation
            trackAdEngagement();
        }
        
        function resetCalculator() {
            // Clear all inputs
            document.getElementById('initialInvestment').value = '';
            document.getElementById('finalValue').value = '';
            document.getElementById('timePeriod').value = '';
            
            // Hide results
            document.getElementById('result').classList.remove('show');
        }
        
        // Add keyboard support
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                calculateROI();
            }
        });
        
        // Input validation for numbers only
        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.addEventListener('input', function() {
                if (this.value < 0) {
                    this.value = '';
                }
            });
        });

        // Track ad engagement
        function trackAdEngagement() {
            // Simulate ad view tracking
            console.log('ROI calculated - potential ad engagement');
            
            // Refresh ads after user interaction
            setTimeout(() => {
                if (window.adsbygoogle) {
                    (adsbygoogle = window.adsbygoogle || []).push({});
                }
            }, 1000);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeAdSense();
            
            // Auto-refresh ads every 2 minutes
            setInterval(() => {
                if (window.adsbygoogle) {
                    (adsbygoogle = window.adsbygoogle || []).push({});
                }
            }, 120000);
        });

        // Error handling for AdSense
        window.addEventListener('error', function(e) {
            if (e.message.includes('adsbygoogle')) {
                console.log('AdSense loading issue detected');
                // You can implement fallback ads here
            }
        });
    </script>
</body>
</html>

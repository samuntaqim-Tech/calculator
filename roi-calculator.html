<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASIC ROI Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .calculate-btn {
            background: #667eea;
            color: white;
        }

        .calculate-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .reset-btn {
            background: #e74c3c;
            color: white;
        }

        .reset-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .result.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        .result h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .result-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .result-label {
            font-weight: bold;
            color: #555;
        }

        .result-value {
            font-weight: bold;
            color: #667eea;
        }

        .roi-positive {
            color: #27ae60;
        }

        .roi-negative {
            color: #e74c3c;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            button {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ASIC Miner ROI Calculator</h1>
        
        <div class="input-group">
            <label for="asicCost">ASIC Miner Cost ($)</label>
            <input type="number" id="asicCost" placeholder="Enter ASIC miner cost" min="0">
        </div>
        
        <div class="input-group">
            <label for="hashrate">Hashrate (TH/s)</label>
            <input type="number" id="hashrate" placeholder="Enter hashrate in TH/s" min="0">
        </div>
        
        <div class="input-group">
            <label for="powerConsumption">Power Consumption (W)</label>
            <input type="number" id="powerConsumption" placeholder="Enter power consumption" min="0">
        </div>
        
        <div class="input-group">
            <label for="electricityCost">Electricity Cost ($/kWh)</label>
            <input type="number" id="electricityCost" placeholder="Enter electricity cost" min="0" step="0.01">
        </div>
        
        <div class="input-group">
            <label for="bitcoinPrice">Bitcoin Price ($)</label>
            <input type="number" id="bitcoinPrice" placeholder="Enter current Bitcoin price" min="0">
        </div>
        
        <div class="input-group">
            <label for="timePeriod">Time Period (months)</label>
            <input type="number" id="timePeriod" placeholder="Enter time period in months" min="1">
        </div>
        
        <div class="button-group">
            <button class="calculate-btn" onclick="calculateASICROI()">Calculate ROI</button>
            <button class="reset-btn" onclick="resetCalculator()">Reset</button>
        </div>
        
        <div id="result" class="result">
            <h3>ASIC Mining ROI Results</h3>
            <div class="result-item">
                <span class="result-label">Monthly Revenue:</span>
                <span id="monthlyRevenue" class="result-value">$0.00</span>
            </div>
            <div class="result-item">
                <span class="result-label">Monthly Power Cost:</span>
                <span id="monthlyPowerCost" class="result-value">$0.00</span>
            </div>
            <div class="result-item">
                <span class="result-label">Monthly Profit:</span>
                <span id="monthlyProfit" class="result-value">$0.00</span>
            </div>
            <div class="result-item">
                <span class="result-label">Total Profit:</span>
                <span id="totalProfit" class="result-value">$0.00</span>
            </div>
            <div class="result-item">
                <span class="result-label">ROI Percentage:</span>
                <span id="roiPercentage" class="result-value">0%</span>
            </div>
            <div class="result-item">
                <span class="result-label">Break-even Time:</span>
                <span id="breakEven" class="result-value">0 months</span>
            </div>
        </div>
    </div>

    <script>
        function calculateASICROI() {
            // Get input values
            const asicCost = parseFloat(document.getElementById('asicCost').value);
            const hashrate = parseFloat(document.getElementById('hashrate').value);
            const powerConsumption = parseFloat(document.getElementById('powerConsumption').value);
            const electricityCost = parseFloat(document.getElementById('electricityCost').value);
            const bitcoinPrice = parseFloat(document.getElementById('bitcoinPrice').value);
            const timePeriod = parseFloat(document.getElementById('timePeriod').value);
            
            // Validate inputs
            if (isNaN(asicCost) || isNaN(hashrate) || isNaN(powerConsumption) || 
                isNaN(electricityCost) || isNaN(bitcoinPrice) || isNaN(timePeriod)) {
                alert('Please enter valid numbers in all fields');
                return;
            }
            
            if (asicCost <= 0 || hashrate <= 0 || timePeriod <= 0) {
                alert('ASIC cost, hashrate, and time period must be greater than 0');
                return;
            }
            
            // Simplified mining calculation (in real world, this would use actual mining APIs)
            const dailyBitcoinMined = (hashrate * 0.00000002); // Simplified estimation
            const monthlyBitcoinMined = dailyBitcoinMined * 30;
            const monthlyRevenue = monthlyBitcoinMined * bitcoinPrice;
            
            // Power cost calculation
            const monthlyPowerCost = (powerConsumption * 24 * 30 / 1000) * electricityCost;
            const monthlyProfit = monthlyRevenue - monthlyPowerCost;
            const totalProfit = monthlyProfit * timePeriod;
            
            // ROI calculation
            const roiPercentage = ((totalProfit / asicCost) * 100);
            const breakEvenMonths = monthlyProfit > 0 ? (asicCost / monthlyProfit) : 'Never';
            
            // Display results
            document.getElementById('monthlyRevenue').textContent = `$${monthlyRevenue.toFixed(2)}`;
            document.getElementById('monthlyPowerCost').textContent = `$${monthlyPowerCost.toFixed(2)}`;
            document.getElementById('monthlyProfit').textContent = `$${monthlyProfit.toFixed(2)}`;
            document.getElementById('totalProfit').textContent = `$${totalProfit.toFixed(2)}`;
            document.getElementById('roiPercentage').textContent = `${roiPercentage.toFixed(2)}%`;
            document.getElementById('breakEven').textContent = typeof breakEvenMonths === 'number' ? 
                `${breakEvenMonths.toFixed(1)} months` : breakEvenMonths;
            
            // Color code for positive/negative ROI
            const roiElement = document.getElementById('roiPercentage');
            const profitElement = document.getElementById('totalProfit');
            
            if (roiPercentage >= 0) {
                roiElement.className = 'result-value roi-positive';
                profitElement.className = 'result-value roi-positive';
            } else {
                roiElement.className = 'result-value roi-negative';
                profitElement.className = 'result-value roi-negative';
            }
            
            // Show result section
            document.getElementById('result').classList.add('show');
        }
        
        function resetCalculator() {
            // Clear all inputs
            document.getElementById('asicCost').value = '';
            document.getElementById('hashrate').value = '';
            document.getElementById('powerConsumption').value = '';
            document.getElementById('electricityCost').value = '';
            document.getElementById('bitcoinPrice').value = '';
            document.getElementById('timePeriod').value = '';
            
            // Hide results
            document.getElementById('result').classList.remove('show');
        }
        
        // Add keyboard support
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                calculateASICROI();
            }
        });
        
        // Input validation for numbers only
        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.addEventListener('input', function() {
                if (this.value < 0) {
                    this.value = '';
                }
            });
        });
    </script>
</body>
</html>

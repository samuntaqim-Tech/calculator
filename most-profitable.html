<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most Profitable Miners - Best Miner Profit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .profitability-header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 30px;
        }
        .profit-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .profit-table th {
            background: #3498db;
            color: white;
            padding: 15px;
            text-align: left;
        }
        .profit-table td {
            padding: 15px;
            border-bottom: 1px solid #ecf0f1;
        }
        .profit-table tr:hover {
            background: #f8f9fa;
        }
        .profit-badge {
            background: #2ecc71;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        .miner-image {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profitability-header">
            <h1><i class="fas fa-trophy"></i> Most Profitable Miners</h1>
            <p>Real-time ranking of the most profitable cryptocurrency miners</p>
        </div>

        <!-- Ad Placement -->
        <div class="ad-container" style="text-align: center; margin: 20px 0;">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1234567890123456" crossorigin="anonymous"></script>
            <!-- Most Profitable Header Ad -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-1234567890123456"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>

        <div class="profitability-ranking">
            <table class="profit-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Miner</th>
                        <th>Hashrate</th>
                        <th>Power</th>
                        <th>Daily Profit</th>
                        <th>ROI</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="profitability-table">
                    <!-- Dynamic content will be loaded here -->
                </tbody>
            </table>
        </div>

        <!-- Ad Placement -->
        <div class="ad-container" style="text-align: center; margin: 30px 0;">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1234567890123456" crossorigin="anonymous"></script>
            <!-- Most Profitable Footer Ad -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-1234567890123456"
                 data-ad-slot="0987654321"
                 data-ad-format="auto"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>
    </div>

    <script src="miner-database.js"></script>
    <script>
        function loadMostProfitable() {
            const miners = getAllMiners();
            const profitable = miners.sort((a, b) => b.profit - a.profit);
            
            const table = document.getElementById('profitability-table');
            table.innerHTML = '';
            
            profitable.forEach((miner, index) => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <img src="${miner.image}" alt="${miner.name}" class="miner-image">
                            <div>
                                <strong>${miner.name}</strong><br>
                                <small style="color: #7f8c8d;">${miner.manufacturer}</small>
                            </div>
                        </div>
                    </td>
                    <td>${miner.hashrate}</td>
                    <td>${miner.power}</td>
                    <td>
                        <span class="profit-badge">$${miner.profit}/day</span>
                    </td>
                    <td>${miner.roi} days</td>
                    <td>
                        <button onclick="viewMinerDetails(${miner.id})" style="
                            background: #3498db;
                            color: white;
                            border: none;
                            padding: 8px 15px;
                            border-radius: 5px;
                            cursor: pointer;
                        ">
                            <i class="fas fa-chart-line"></i> Details
                        </button>
                    </td>
                `;
                
                table.appendChild(row);
            });
        }

        function viewMinerDetails(minerId) {
            // Will implement in next task
            alert('Miner details will be implemented in Task 3');
        }

        // Load data when page opens
        document.addEventListener('DOMContentLoaded', loadMostProfitable);
    </script>
</body>
</html>

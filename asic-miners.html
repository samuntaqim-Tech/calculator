    <script src="miner-database.js"></script>
    <script>
        function loadASICMiners() {
            const miners = getAllMiners();
            const asicMiners = miners.filter(miner => miner.algorithm === "SHA-256");
            const grid = document.querySelector('.responsive-grid');
            
            grid.innerHTML = '';
            
            asicMiners.forEach(miner => {
                const card = document.createElement('div');
                card.className = 'mobile-card';
                card.setAttribute('data-miner-id', miner.id);
                card.style.cursor = 'pointer';
                
                card.innerHTML = `
                    <img src="${miner.image}" alt="${miner.name}" style="width: 100%; height: 200px; object-fit: cover; border-radius: 8px; margin-bottom: 15px;">
                    <h3>${miner.name}</h3>
                    <p style="color: #7f8c8d; margin-bottom: 10px;">${miner.manufacturer}</p>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px;">
                        <div>
                            <small style="color: #7f8c8d;">Hashrate</small>
                            <div style="font-weight: bold;">${miner.hashrate}</div>
                        </div>
                        <div>
                            <small style="color: #7f8c8d;">Power</small>
                            <div style="font-weight: bold;">${miner.power}</div>
                        </div>
                    </div>
                    <div style="background: #2ecc71; color: white; padding: 10px; border-radius: 5px; text-align: center; font-weight: bold;">
                        $${miner.profit}/day Profit
                    </div>
                `;
                
                card.addEventListener('click', function() {
                    window.location.href = `miner-details.html?id=${miner.id}`;
                });
                
                grid.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', loadASICMiners);
    </script>
